global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'contract-agent-monitor'

scrape_configs:
  # Contract Analysis Agent metrics
  - job_name: 'contract-agent'
    static_configs:
      - targets: ['contract-agent:8000']
        labels:
          service: 'contract-analysis-agent'

  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector-exporter'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
